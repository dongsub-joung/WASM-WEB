<!DOCTYPE html>
<html>
<head>
    <title>Button Event Handler with Rust WASM</title>
</head>
<body>
    <button id="myButton">Click me</button>
    <script type="module">
        import init, { setup_button_handler } from './target/wasm32-unknown-unknown/release/wasm_button_handler.js';

        async function run() {
            await init();
            setup_button_handler();
        }

        run();
    </script>
</body>
</html>
